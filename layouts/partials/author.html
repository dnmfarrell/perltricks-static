{{ $author := . }}
{{ $author_name := $author.name | urlize }}
<div class="row" id="author-bio-{{ $author_name }}">
  <div class="col-sm-2">
    {{ $avatar_uri := or $author.image "/images/avatar.png" }}
    <div class="circle-avatar" style="background-image:url({{ $avatar_uri }})"></div>
  </div>
  <div class="col-sm-10">
    <h3>{{ $author.name }}</h3>
    <p>{{ or $author.bio "" | markdownify }}</p>
    <h5><a href="/authors/{{ $author_name }}">Browse their articles</a></h5>
  </div>
</div>
